<main id="main" class="main">
  <div class="row">
    <div class="col-6">
      <div class="pagetitle">
        <h1>Cities List</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
            <li class="breadcrumb-item active">Cities List</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="col-6">
      <div class="text-end">
        <button type="button" class="btn btn-dark " data-bs-toggle="modal" data-bs-target="#addCityymodel">Add
          City</button>
      </div>
    </div>
  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Table Cities</h5>
            <!-- Table with stripped rows -->
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col"> <span class="d-none d-sm-inline-block">City</span>
                    Id</th>
                  <th scope="col"> <span class="d-none d-sm-inline-block">City</span>
                    Name</th>
                  <th scope="col"> <span class="d-none d-sm-inline-block">Country</span>
                    Name</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let city of Cities;let i =index;">
                  <th scope="row">{{city.id}}</th>
                  <td>{{city.name}}</td>
                  <td>{{city.countryName}}</td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="DeleteCity(city.id)">
                      <i class="fas fa-edit"></i>
                      <span class="d-none d-sm-inline-block ms-2">Delete</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info text-white" (click)="EditCity(city)"
                      data-bs-toggle="modal" data-bs-target="#EditCityModal">
                      <i class="fas fa-edit"></i>
                      <span class="d-none d-sm-inline-block ms-2">Edit</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-add-city [cities]=Cities [countries]=countries></app-add-city>
  <div class="modal fade" id="EditCityModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit City <span
              class="text-danger">{{wantedCityToDelete}}</span>
            in Country
            <span class="text-danger">{{selectedCountryId}}</span>
          </h5>
          <button type="button" #closeModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="City" class="form-label">City</label>
            <input type="text" autocomplete="off" class="form-control" id="City" [(ngModel)]="wantedCityToDelete"
              placeholder="City">
          </div>
          <div class="mb-3">
            <label for="AddCity" class="visually-hidden">country</label>
            <select class="form-select" id="cars" [(ngModel)]="selectedCountryId">
              <option selected>Select Country</option>
              <option *ngFor="let country of countries" [value]=country.id>{{country.name}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info text-white" (click)="onSaveEditCity()">Save</button>
        </div>
      </div>
    </div>
  </div>
</main>
