<main id="main" class="main">
  <div class="row">
    <div class="col-6">
      <div class="pagetitle">
        <h1>Countries List</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="home">Home</a></li>
            <li class="breadcrumb-item active">Countries List</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="col-6">
      <div class="text-end">

        <button type="button" class="btn btn-dark " data-bs-toggle="modal" data-bs-target="#addCountrymodel">Add
          Country</button>
      </div>
    </div>

  </div>
  <!-- End Page Title -->
  <section class="section">
    <div class="row">


      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Table Countries</h5>
            <!-- Table with stripped rows -->
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col"> <span class="d-none d-sm-inline-block">Country</span>
                    Id</th>
                  <th scope="col"> <span class="d-none d-sm-inline-block">Country</span>
                    Name</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let country of countries;let i =index;">
                  <th scope="row">{{country.id}}</th>
                  <td>{{country.name}}</td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="DeleteCountry(country.id)">
                      <i class="fas fa-edit"></i>
                      <span class="d-none d-sm-inline-block ms-2">Delete</span>
                    </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info text-white" (click)="EditCountry(country)"
                      data-bs-toggle="modal" data-bs-target="#EditCountryModal">
                      <i class="fas fa-edit"></i>
                      <span class="d-none d-sm-inline-block ms-2">Edit</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>


      </div>
    </div>
  </section>
  <app-add-country [countries]=countries></app-add-country>
  <div class="modal fade" id="EditCountryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Country <span
              class="text-danger">{{wantedCountryToDelete}}</span></h5>
          <button type="button" #closeModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="countryName" class="form-label">Country Name</label>
            <input type="text" autocomplete="off" class="form-control" id="countryName" placeholder="Country Name"
              [(ngModel)]="wantedCountryToDelete">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info text-white" (click)="onSaveEditCountry()">Save</button>
        </div>
      </div>
    </div>
  </div>
</main>
