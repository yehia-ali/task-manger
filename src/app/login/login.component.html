<section class="gradient-form">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/lotus.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Team</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">email</label>
                    <input type="email" autocomplete="off" name="email" id="form2Example11" class="form-control"
                      formControlName="email" placeholder="email address" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" autocomplete="off" name="password" id="form2Example22"
                      formControlName="password" class="form-control" />
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <button type="submit" class="btn btn-outline-danger"
                      [disabled]="!loginForm.valid || isLoadinglogin">Login</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                  incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                  ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
